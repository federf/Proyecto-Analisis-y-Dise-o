<html>
	<meta name="description" content="Inserci&oacute;n de Inmueble">
	<meta name="keywords" content="App, Inmobiliaria, Inmueble, Insertar">	
    <head>
        <title>InmoWeb App-Inserci&oacute;n de Inmueble</title>
    </head>
    <body>
		<Div Align=Center><h1> InmoWeb App </h1>
		<HR align="CENTER" size="2" width="80%" color="Black">
		<body BGCOLOR=lightblue>
        <body font size=+2 text= "InmoWeb App">
		<strong>Inserci&oacute;n de Inmueble</strong>
        <body Link= "blue">
        <body Vlink= "purple">
        <body Alink= "red">
		<form action= "/createBuilding" method="post">
		<strong>Calle </strong><input name="street" maxlength="45" size="45" value="" type="text"> <br> 
		<br> 
		<strong>Barrio</strong><input name="neighborhood" maxlength="45" size="45" value="" type="text"> <br> 
		<br> 
		<strong>C&oacute;digo Postal Ciudad</strong> <input name="city" maxlength="11" size="11" value="" type="text"><br>
		<br>
		<strong>DNI Due&ntilde;o</strong><input name="dniOwner" maxlength="11" size="11" value="" type="text"> <br>
		<br> 
		<strong>Nombre Inmobiliaria</strong><input name="realEstateName" maxlength="40" size="40" value="" type="text"> <br> 
		<br> 
		<strong>Tipo de Inmueble</strong> <select name="type">
			<option value=""> </option>
			<option value="House"> Casa</option>
			<option value="Land">Terreno</option>
			<option value="Farm">Campo</option>
			<option value="Departament">Departamento</option>
			<option value="Garage">Garaje</option>
		</select><br><br>
		<strong>Descripci&oacute;n</strong><br><textarea name="description" rows="10" cols="40">Escribe aqu&iacute; una breve descripcion del inmueble</textarea> <br><br> 
		<Strong>Precio</Strong><input type="text" name="price" maxlength="12" size="12" value=""> <br/> 
		<br/> 
		<strong>Estado</strong> <select name="status">
			<option value=""> </option>
			<option value="Sell"> Venta</option>
			<option value="Rent"> Alquiler</option>
		</select>
		<input value="Guardar" name="Guardar" type="submit"> <input value="Borrar" type="reset"> </form>
		<br> 
		<br> 
		<br> 
		<br> 
		<br> 
		<a href="localhost:4567/ABMBuilding"><strong>Volver a Administraci&oacute;n de Inmuebles</strong></a><br>
		<br> 
		<a href="localhost:4567/Principal"><strong>Ir a Inicio</strong></a><br>
<br>
</body></html>
